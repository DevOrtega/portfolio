services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio
    ports:
      - "80:8080"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_LOCALE=es
      - APP_FALLBACK_LOCALE=en
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/storage/database.sqlite
      - SESSION_DRIVER=database
      - QUEUE_CONNECTION=sync
      - CACHE_STORE=database
      - LOG_CHANNEL=stack
      - LOG_LEVEL=error
      # Mail configuration (Resend)
      - MAIL_MAILER=smtp
      - MAIL_HOST=smtp.resend.com
      - MAIL_PORT=465
      - MAIL_USERNAME=resend
      - MAIL_PASSWORD=${RESEND_API_KEY}
      - MAIL_ENCRYPTION=tls
      - MAIL_FROM_ADDRESS=onboarding@resend.dev
      - MAIL_FROM_NAME=Carlos Ortega Portfolio
      # Services
      - OSRM_SERVER=http://osrm:5000/route/v1
      - OSRM_CAR_SERVER=http://osrm-car:5000/route/v1
    volumes:
      - portfolio_storage:/var/www/html/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/up"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - portfolio_network
    depends_on:
      - osrm
      - osrm-car

  osrm:
    image: osrm/osrm-backend
    container_name: portfolio-osrm
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./docker/osrm:/data
    command: osrm-routed --algorithm mld /data/gran-canaria.osrm
    networks:
      - portfolio_network

  osrm-car:
    image: osrm/osrm-backend
    container_name: portfolio-osrm-car
    restart: always
    ports:
      - "5001:5000"
    volumes:
      - ./docker/osrm:/data
    command: osrm-routed --algorithm mld /data/gran-canaria-car.osrm
    networks:
      - portfolio_network

volumes:
  portfolio_storage:
    driver: local

networks:
  portfolio_network:
    driver: bridge
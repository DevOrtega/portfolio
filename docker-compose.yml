services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio
    ports:
      - "80:8080"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_LOCALE=es
      - APP_FALLBACK_LOCALE=en
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
      - SESSION_DRIVER=database
      - SESSION_LIFETIME=120
      - CACHE_STORE=database
      - LOG_CHANNEL=stack
      - LOG_LEVEL=error
      - QUEUE_CONNECTION=sync
    volumes:
      - portfolio_storage:/var/www/html/storage
      - portfolio_db:/var/www/html/database
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - portfolio_network

volumes:
  portfolio_storage:
    driver: local
  portfolio_db:
    driver: local

networks:
  portfolio_network:
    driver: bridge

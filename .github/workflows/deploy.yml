name: Deploy Portfolio Production

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Instalar Cloudflared
      run: |
        wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
        chmod +x cloudflared-linux-amd64
        sudo mv cloudflared-linux-amd64 /usr/local/bin/cloudflared
        cloudflared --version

    - name: Configurar SSH y TÃºnel
      env:
        CF_SERVICE_TOKEN_ID: ${{ secrets.CF_SERVICE_TOKEN_ID }}
        CF_SERVICE_TOKEN_SECRET: ${{ secrets.CF_SERVICE_TOKEN_SECRET }}
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        
        echo "Host deploy-target
          HostName ${{ secrets.SSH_HOST }}
          User ${{ secrets.SSH_USER }}
          StrictHostKeyChecking no
          IdentityFile ~/.ssh/id_ed25519
          ProxyCommand cloudflared access ssh --service-token-id $CF_SERVICE_TOKEN_ID --service-token-secret $CF_SERVICE_TOKEN_SECRET --hostname %h
        " >> ~/.ssh/config

    - name: Desplegar en Servidor
      run: |
        TARGET_DIR="/root/portfolio"
        
        echo "ðŸš€ Conectando al servidor..."
        ssh deploy-target "
          set -e
          
          # 1. Ir al directorio
          cd $TARGET_DIR
          
          # 2. Descartar cambios locales si los hubiera
          git checkout .
          
          # 3. Descargar el cÃ³digo nuevo
          git pull origin main
          
          # 4. Asegurar que el script es ejecutable
          chmod +x deploy-compose.sh
          
          # 5. Ejecutar el script de deploy
          ./deploy-compose.sh deploy
        "
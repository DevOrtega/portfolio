name: Deploy Portfolio Production

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Instalar Cloudflared
      run: |
        wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
        chmod +x cloudflared-linux-amd64
        sudo mv cloudflared-linux-amd64 /usr/local/bin/cloudflared
        cloudflared --version

    - name: Configurar SSH
      env:
        CF_CLIENT_ID: ${{ secrets.CF_CLIENT_ID }}
        CF_CLIENT_SECRET: ${{ secrets.CF_CLIENT_SECRET }}
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        
        echo "Host deploy-target
          HostName ssh.devortega.com
          Port 22
          User ${{ secrets.SSH_USER }}
          IdentityFile ~/.ssh/id_ed25519
          StrictHostKeyChecking no
          UserKnownHostsFile=/dev/null
          ProxyCommand cloudflared access ssh --service-token-id $CF_CLIENT_ID --service-token-secret $CF_CLIENT_SECRET --hostname %h
        " >> ~/.ssh/config

    - name: Desplegar en Servidor
      run: |
        TARGET_DIR="/root/portfolio"
        
        echo "ðŸš€ Conectando al servidor..."
        ssh deploy-target "
          set -e
          cd $TARGET_DIR
          git checkout .
          git pull origin main
          chmod +x deploy-compose.sh
          ./deploy-compose.sh deploy
        "